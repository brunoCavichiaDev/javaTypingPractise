<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejora tu velocidad tipeando Java</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/theme/dracula.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="main-container">
   
    <section id="timerModeContainer">
      <select id="timerMode">
        <option value="timed">Modo Cronometrado</option>
        <option value="free">Modo Libre</option>
      </select>
    </section>

   
    <section class="typing-container">
      <h1 data-text="Mejora tu velocidad tipeando Java">Mejora tu velocidad tipeando Java</h1>
    </section>
    
   
    <section id="challenge">
      <div id="timer">15</div>
      <div id="text-area" style="position: relative;">
       
        <div id="code-sample-visible" style="white-space: pre-wrap; z-index: 1;"></div>
       
        <textarea id="code-sample" style="opacity: 0; position: absolute; z-index: -1;"></textarea>
        <p id="result"></p>
      </div>
    </section>

   
    <section id="modeSwitcher">
      <button id="toggleMode">Activar Modo Oscuro</button>
    </section>

    
    <div id="completion-overlay" class="hidden">
      <div id="completion-modal" class="hidden">
        <h2>Â¡Tiempo terminado!</h2>
        <p id="wpm-result">Tu velocidad: 0 WPM</p>
        <button id="continue-btn">Continuar</button>
      </div>
    </div>
  </div>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/mode/java/java.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
